<!DOCTYPE html>
<html lang="en">
  <head>
    {{partial "head" .}}
  </head>

  <body class="page">
      {{partial "googletag" .}}

      <section class="header-blue">
      {{partial "navbar" .}}
      {{ with .Site.GetPage "opensource" }}

        <div class="section">
          <div class="container">
            <div class="row">
              <div class="col-xs-12 col-md-8 col-md-push-2 text-center">
                <h1 class="title">{{.Params.Title}}</h1>
                <p class="text-center">{{.Params.subheading}}</p>
                <div class="spacer50"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="section">
        <div class="container">
      		<div class="row">
      			<div class="col-xs-10 col-xs-push-1 col-md-8 col-md-push-2">
              {{.Content}}
      			</div>
          </div>
        </div>
      </div>

      {{end}}

      {{partial "footer" .}}
      {{partial "scripts" .}}
    </body>
</html>
