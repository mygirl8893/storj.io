<div class="container">
    <div class="spacer100"></div>
      <div class="row text-center">
      {{ range where .Site.Pages ".Params.class" "communityBox" }}
        <div class="col-xs-12 col-sm-12 col-md-6">
            <img src="{{.Params.img}}" alt="{{.Params.alt}}" width="70" height="70">
            <div class="spacer20"></div>
            <p class="community-heading">{{.Params.heading}}</p>
            <p class="community-desc">{{.Description}}</p>
            <div class="spacer20"></div>
              <div class="row">
              <a href="{{.Params.ctaLink}}" class="btn btn-primary">{{.Params.ctaText}} <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
            <div class="spacer100"></div>
        </div>
      {{end}}
    </div>
  </div>
</div>
